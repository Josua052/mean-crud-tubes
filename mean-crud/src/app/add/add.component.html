<div class="card">
    <div class="card-body">
        <form [formGroup]="angForm" novalidate>
            <div class="form-group">
                <label class="col-md-4">Title</label>
                <input type="text" class="form-control" formControlName="title" #title />
            </div>
            <div *ngIf="angForm.controls['title'].invalid && angForm.controls['title'].touched" class="alert alert-danger">
                <div *ngIf="angForm.controls['title'].errors.required">
                    Name is required.
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">Content</label>
                <textarea type="content" class="form-control" cols="30" rows="10" formControlName="content" #content></textarea>
            </div>
            <div *ngIf="angForm.controls['content'].invalid && angForm.controls['content'].touched" class="alert alert-danger">
                <div *ngIf="angForm.controls['content'].errors.required">
                    Content is required.
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">Number</label>
                <input type="number" class="form-control" formControlName="phone_number" #phone_number />
            </div>
            <div *ngIf="angForm.controls['phone_number'].invalid &&angForm.controls['phone_number'].touched" class="alert alert-danger">
                <div *ngIf="angForm.controls['phone_number'].errors.required">
                    Phone Number is required.
                </div>
            </div>
            <div class="form-group">
                <button type="submit" (click)="addNews()" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Add News</button>
            </div>
        </form>
    </div>
</div>
